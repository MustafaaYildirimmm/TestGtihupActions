# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Settlement Web Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: yarn --cwd  "/home/runner/work/TestGtihupActions/TestGtihupActions/testgtihupactions.webapplication" build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 40.113.58.136
        username: gridboxuser
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /TestVueForActions/
        protocol : ftps
        local-dir : ./TestGtihupActions/testgtihupactions.webapplication/dist/
