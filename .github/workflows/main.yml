# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish --no-build -c Release
  - name: FTP Deployer
  uses: sand4rt/ftp-deployer@v1.7
  with:
    host: ${{ secrets.FTP_SERVER }}
    port: ${{ secrets.FTP_PORT }}
    # Ftp username
    username: ${{ secrets.FTP_USERNAME }}
    # Ftp password
    password: ${{ secrets.FTP_PASSWORD }}
    # The remote folder location of your FTP server
    remote_folder: /TestApiForActions
    # The local folder location
    local_folder: /home/runner/work/TestGtihupActions/TestGtihupActions/TestGtihupActions.API/bin/Release/net7.0/publish/
