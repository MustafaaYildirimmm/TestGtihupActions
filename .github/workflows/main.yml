
name: Deploy to FTP

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
       
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Repoyu Ã§ek

    - name: Setup .NET
      uses: actions/setup-dotnet@v3 
      with:
        dotnet-version: 7.0.x

    - name: Build the project
      run: dotnet build "/home/runner/work/TestGtihupActions/TestGtihupActions/TestGtihupActions.API/TestGtihupActions.API.csproj" --configuration Release  # Proje dosyalarÄ±nÄ± derle

    - name: Publish the project
      run: dotnet publish "/home/runner/work/TestGtihupActions/TestGtihupActions/TestGtihupActions.API/TestGtihupActions.API.csproj" --configuration Release  --output ./publish   # Proje dosyalarÄ±nÄ± yayÄ±nla

    - name: ðŸšš Deploy To Ftp Server
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync files
      uses: airvzxf/ftp-deployment-action@latest
      with:
        server: 40.113.58.136
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /TestApiForActions/
        local-dir: ./home/runner/work/TestGtihupActions/TestGtihupActions/publish/
        ftp_ssl_allow: true
